<style type="text/css">

	BODY {
		background-color: #005f98;
	}

	/* Body DIV to center page contents*/
	.bodyDiv {
		margin: auto;
		width: 958px;
		display:block;
		border: #e2d9cf 1px solid;
		background: #fff;
		padding-bottom: 5px;
	}

	/* can't remember what this did? */
	.multiforce .navLinks A {
		color: #005F98;
	}

	#bodyTable {
		margin-bottom: 10px;
	}

	/*** TAB BAR ***/

	/* Put tab bar to the right relative to main body */
	#tabBar {
		float: right;
		position: relative;
		z-index: 1;
		top: 10px;
		border: 0;
	}


	/* Navigation bar - constrain to 950px centered */
	.tabNavigation {
		margin: auto;
		width: 950px;
		background: none;
		padding: 0;
	}

	/* mess around with borders on the tab bar */
	.tab td.currentTab,
	.tab .currentTab,
	#tabBar td,
	#tabBar div,
	#tabBar td.currentTab primaryPalette,
	#tabBar td.last,
	#tabBar td.currentTab,
	#tabBar td.currentTab primaryPalette div,
	#tabBar td.currentTab primaryPalette div a{
		background:none;
		border: 0;
		padding: 0;
		margin: 0;
	}

	/* This assumes the watermap tab is always the last tab and we will put a rounded corner on the BR - INACTIVE */

	/*a[title~="waterMAP Tab - Selected"],
	#tabBar .last a:hover {
		background: transparent url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VXm&oid=00D90000000KRNM&lastMod=1307013902000') 100% -37px no-repeat !important;
	}*/

	/* Make the inactive tab bar contents SEWL grey */
	#tabBar a{
		background: transparent url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VXm&oid=00D90000000KRNM&lastMod=1307013902000') top left no-repeat;
		color: #FFF;
		font-family: Arial, Helvetica, sans-serif;
		font-size:15px;
		font-weight:bold;
		display: block;
		margin: 0px;
		height: 27px;
		padding: 10px 22px 0px 22px;
		cursor:pointer;
		text-decoration: none;
	}

	/* Active and hover tab is yucky green */
	/* rounded corner for last tab */
	#tabBar .currentTab a,
	#tabBar a:hover,
	#tabBar .last a:hover {
		background: transparent url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VXm&oid=00D90000000KRNM&lastMod=1307013902000') 0% -37px no-repeat;
	}

	/* rounded corner for last tab */
	/*
	#tabBar .last a {
		background: transparent url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VXm&oid=00D90000000KRNM&lastMod=1307013902000') 100% 0 no-repeat;
	}*/

	/*** SIDE BAR ***/

	/* Module Header */
	.sidebarModuleHeader {color: #005f98;}

	/* Side bar divider */
	/*
	.sidebarCell {
		border-right: #005f98 solid 1px;
		padding-right: 6px;
	}*/

	/* Module Body */
	.sidebarModuleBody { padding: 0 !important}

	.nestedModule .sidebarModuleHeader {
		background-color: #005F98;
		font-size: 90%;
		color: #FFF;
	}

	/*** BUTTONS ***/
	/* Custom Buttons (Light Blue (btn), Dark Blue, Green, Dark Gray */
	.btn, .btnDarkBlue, .btnGreen, .btnDarkGray, .btnDisabled {
		background-repeat: repeat-x;
		border: 0 !important;
		border-spacing: 0 !important;
		color: #fff;
		display: inline;
		font-family: Arial, Helvetica, sans-serif !important;
		font-weight: bold;
		font-size: 9pt;
		margin: 2px 3px;
		border-radius:3px;
		-webkit-border-radius:3px;
		-moz-border-radius:3px;
		padding: 3px 8px;
		-moz-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.6);
		-webkit-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.6);
		box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.6);
		/* For IE 8 */
		-ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#CCCCCC')";
	}

	.btn {
		background-color: #007AC6;
		background-image: url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VL6&oid=00D90000000KRNM');
		background-position: left -90px;
	}

	.btnDarkBlue {
		background-color: #004b77;
		background-image: url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VL6&oid=00D90000000KRNM');
		background-position: left -60px;
	}

	.btnGreen {
		background-color: #315420;
		background-image: url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VL6&oid=00D90000000KRNM');
		background-position: left top;
	}

	.btnDarkGray, .btnDisabled {
		background-color: #3f3f3f;
		background-image: url('https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VL6&oid=00D90000000KRNM');
		background-position: left -30px;
	}

	.btnDisabled {color: #c1c1c1;}

	.whiteLink, a.whiteLink:hover {
		color: #fff;
	}

	a {text-decoration:none;}

	a:hover {text-decoration:underline;}


</style>

<div style="margin: auto; width: 960px; padding: 0px 0px; height: 50px; overflow: visible; background: transparent;">
<table width="100%">
	<tr><td style="text-align: left"><a href="javascript:home()"><img src="https://southeastwater.my.salesforce.com/servlet/servlet.ImageServer?id=015900000002VEA&oid=00D90000000KRNM" alt="logo"></img></a></td>
		<td style="color: #fff; text-align: right; font-size: 10pt; padding-top: 20px;" valign="top">
			<a href="http://www.sewl.com.au/ContactUs/Pages/contact_us.aspx" class="whiteLink" target="_blank">Contact Us</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:changePwd()" class="whiteLink">Change Password</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:logout()" class="whiteLink">Logout</a>
		</td>
	</tr>
</table>
</div>

<script language="javascript" type="text/javascript">
	href = new String(top.location.href);

	function logout() {
		if (href.indexOf('/portal/', 0) > 0)
			top.location.replace("/portal/secur/logout.jsp");
		else
			top.location.replace("/secur/logout.jsp");

	}
	function changePwd() {
		if (href.indexOf('/portal/', 0) > 0)
			top.location.replace("/portal/changepassword");
		else
			top.location.replace("/changepassword");

	}
	function home() {
		if (href.indexOf('/portal/', 0) > 0)
			top.location.replace("/portal/home/home.jsp");
		else
			top.location.replace("/home/home.jsp");
	}
</script>
